name: .Deploys

on:
  workflow_call:
    inputs:
      ### Required
      target:
        description: Target for deploy; usually PR number, test or prod
        required: true
        type: string

      ### Typical / recommended
      triggers:
        description: Paths to trigger a deploy; omit=always; e.g. ('backend/' 'frontend/')
        required: false
        type: string

      url:
        description: URL for the deployment set; omit=target-based; e.g. fom-test.nrs.gov.bc.ca
        required: false
        type: string
        default: fom-${{ inputs.target }}.apps.silver.devops.gov.bc.ca

jobs:
  base:
    name: Database
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    steps:
      - uses: bcgov-nr/action-deployer-openshift@v2.0.0
        with:
          file: db/openshift.deploy.yml
          oc_namespace: ${{ vars.OC_NAMESPACE }}
          oc_server: ${{ vars.OC_SERVER }}
          oc_token: ${{ secrets.OC_TOKEN }}
          overwrite: false
          parameters: -p ZONE=${{ inputs.target }}
          triggers: ${{ inputs.triggers }}

  deploys:
    name: Deploys
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    strategy:
      matrix:
        dir: [api, admin, public]
        include:
          - dir: api
            parameters:
              -p AWS_USER_POOLS_WEB_CLIENT_ID="7hpo4qa7j0hs0rkfl2pm0sto5k"
              -p DB_TESTDATA=true
              -p FOM_EMAIL_NOTIFY=SIBIFSAF@victoria1.gov.bc.ca
              -p LOGOUT_CHAIN_URL="https://logontest7.gov.bc.ca/clp-cgi/logoff.cgi?retnow=1&returl=https://dev.loginproxy.gov.bc.ca/auth/realms/standard/protocol/openid-connect/logout?redirect_uri="
              -p OC_NAMESPACE=${{ vars.OC_NAMESPACE }}
    steps:
      - uses: bcgov-nr/action-deployer-openshift@v2.0.0
        with:
          file: ${{ matrix.dir }}/openshift.deploy.yml
          oc_namespace: ${{ vars.OC_NAMESPACE }}
          oc_server: ${{ vars.OC_SERVER }}
          oc_token: ${{ secrets.OC_TOKEN }}
          overwrite: ${{ matrix.overwrite }}
          parameters:
            -p CERTBOT=false -p REPLICA_COUNT=1
            -p URL=fom-${{ inputs.url }}
            -p ZONE=${{ inputs.target }}
            ${{ matrix.parameters }}
          triggers: ${{ inputs.triggers }}
