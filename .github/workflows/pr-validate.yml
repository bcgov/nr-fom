name: PR Validate

on:
  pull_request:
    types: [edited, opened, reopened, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number }}
  cancel-in-progress: true

permissions: {}

jobs:
  init:
    name: Initialize
    outputs:
      mod-tag: ${{ steps.mod-tag.outputs.mod-tag }}
    runs-on: ubuntu-24.04
    steps:
      - name: Get PR Number Mod 50
        id: mod-tag
        run: echo "mod-tag=$(( ${{ github.event.number }} % 50 ))" >> $GITHUB_OUTPUT

  validate:
    name: Validate PR
    needs: [init]
    env:
      DOMAIN: apps.silver.devops.gov.bc.ca
    uses: bcgov/quickstart-openshift-helpers/.github/workflows/.pr-validate.yml@v0.8.3
    with:
      markdown_links: |
        - [api](https://fom-${{ needs.init.outputs.mod-tag }}.${{ env.DOMAIN }}/api)
        - [admin](https://fom-${{ needs.init.outputs.mod-tag }}.${{ env.DOMAIN }}/admin)
        - [public](https://fom-${{ needs.init.outputs.mod-tag }}.${{ env.DOMAIN }}/public)

  results:
    name: Validate Results
    if: always()
    needs: [validate]
    runs-on: ubuntu-24.04
    steps:
      - if: contains(needs.*.result, 'failure')||contains(needs.*.result, 'canceled')
        run: echo "At least one job has failed." && exit 1
      - run: echo "Success!"
