---
version: '3.8'

networks:
  backend:
volumes:
  postgres-data:

services:
  api:
    container_name: api
    depends_on:
      - db
    entrypoint:
      - "sh"
      - "-c"
      - "npm i & sleep 6000000"
      #  && npm i -g @nestjs/cli @types/node ts-loader typeorm ts-node typescript webpack && npm run start:api"
    environment:
      - DB_USERNAME=postgres
      - DB_PASSWORD=test
      - DB_NAME=fom
      - DB_TYPE=postgres
      # - DB_HOST=localhost
      - DB_SSL=false
      # - NODE_ENV=production
      - KEYCLOAK_ENABLED='false'
      - BYPASS_CORS='true'
      - DB_TESTDATA='true'
      - OBJECT_STORAGE_URL='nrs.objectstore.gov.bc.ca'
      - OBJECT_STORAGE_ACCESS_ID=nr-fom-dev
      - OBJECT_STORAGE_SECRET=D+DteSQ4ATuHhrRKZY3nLdKHEFdx3HS0Z5Xyta2b
    image: node:14
    ports:
      - '8081:3333'
    # stdin_open: true
    # tty: true
    networks:
      - backend
    links:
      - 'db:database'
    volumes:
      - .:/app:z
      - /app/node_modules
    working_dir: "/app"

  db:
    container_name: fom-db
    # Postgis with extensions (postgis_topology, fuzzystrmatch, postgis_tiger_geocoder)
    image: postgis/postgis:13-master
    # Add pgcrypto extension (sed) if not present (grep), then start normally (entrypoint)
    entrypoint:
      - sh
      - -c
      - "grep -qxF 'CREATE EXTENSION IF NOT EXISTS pgcrypto'/docker-entrypoint-initdb.d/10_postgis.sh || \
          sed -i '/postgis_tiger_geocoder;*/a CREATE EXTENSION IF NOT EXISTS pgcrypto;' \
            /docker-entrypoint-initdb.d/10_postgis.sh && \
          /usr/local/bin/docker-entrypoint.sh postgres"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=fom
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_PORT=5342
    volumes:
      - postgres-data:/var/lib/postgres/data
    ports:
      - '5432:5432'
    networks:
      - backend
