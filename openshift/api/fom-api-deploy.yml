apiVersion: v1
kind: Template
labels:
  template: fom-api-deploy
  app-component: ${NAME}
  # Need prefix for suffix in case it starts with a dash or is empty. Label values aren't allowed to start with a dash.
  suffix: fom${SUFFIX}
  app.kubernetes.io/part-of: fom
metadata:
  name: fom-api-deploy
parameters:
  # Mandatory parameters
  - description: Suffix specifying the release/build/environment. Can be blank (for production).
    displayName: Suffix
    name: SUFFIX
    required: true
  - description: Environment corresponding to namespace (dev/test/prod).
    displayName: Environment
    name: ENV
    value: dev
    required: true
  - description: DNS Hostname for the public route. 
    displayName: DNS Hostname
    name: HOSTNAME
    required: true
  - description: API Image Version to use
    displayName: API Image Version
    name: IMAGE_STREAM_VERSION
    required: true
  - description: URL of Keycloak Server to use for authentication.
    displayName: Keycloak Server URL
    name: KEYCLOAK_URL
    value: 'https://dev.oidc.gov.bc.ca/auth'
    required: true
  - description: URL of Object Storage Service.
    displayName: Object Storage URL
    name: OBJECT_STORAGE_URL
    required: true
  # Optional parameters with defaults
  - description: Unique identifier for the application instance in an environment to use as a URL prefix to support having multiple on-demand app instances. Value of '' or '/<prefix>'.
    displayName: Application Instance URL Prefix
    name: INSTANCE_URL_PREFIX
    value: ''
  - description: Request for CPU resources measured in cpu units, e.g. 200m
    displayName: CPU resource request
    name: REQUEST_CPU
    required: false
    value: 50m
  - description: Limit for CPU resources measured in cpu units, e.g. 200m
    displayName: CPU resource limit
    name: LIMIT_CPU
    required: false
    value: 200m
  - description: Request for memory resources measured in bytes, e.g. 512Mi, 1Gi.
    displayName: Memory resource request
    name: REQUEST_MEMORY
    required: false
    value: 0.2Gi
  - description: Limit for memory resources measured in bytes, e.g. 512Mi, 1Gi.
    displayName: Memory resource limit
    name: LIMIT_MEMORY
    required: false
    value: 1Gi
  - description: Number of replicas
    displayName: Replica Count
    name: REPLICA_COUNT
    required: false
    value: '2'
  # Testing-related parameters, defaulted to production settings.
  - description: Specify 'true' to populate test data (run test migrations) at startup.
    displayName: Database Test Data
    name: DB_TESTDATA
    value: 'false'
  - description: Whether use of Keycloak is enabled. 
    displayName: Keycloak Enabled
    name: KEYCLOAK_ENABLED
    value: 'true'
  # Hardcoded parameters - no need to change
  - description: Name of the application component being deployed.
    displayName: Name
    name: NAME
    value: fom-api
  - description: Name of the database component used by the API.
    displayName: Database Name
    name: DB_NAME
    value: fom-db
  - description: Port number
    displayName: Port number
    name: PORT
    value: '3333'
  - description: Service port name (referenced by route).
    displayName: Service port name
    name: SERVICE_PORT_NAME
    value: http
  - description: Secret key for data encryption within database
    displayName: Data encryption key
    name: DATA_ENCRYPTION_KEY
    from: "[a-zA-Z0-9]{16}"
    generate: expression
  - description: SMTP Server URL for sending emails
    displayName: SMTP Server URL
    name: SMTP_SERVER_URL
    value: 'smtp://apps.smtp.gov.bc.ca/?port=25&ignoreTLS=true&secure=false'

objects:
  - kind: ImageStream
    apiVersion: v1
    metadata:
      name: ${NAME}
    spec:
      lookupPolicy:
        # Set to true to allow local image name resolution, without having to specify the internal OpenShift image registry and port.
        local: true
    # ConfigMap - 
  - kind: ConfigMap
    apiVersion: v1
    data: 
      hostname: ${HOSTNAME}
      # Store settings in config map to allow them to be changed.
      keycloak-url: ${KEYCLOAK_URL}
      smtp-server-url: ${SMTP_SERVER_URL}
      object-storage-url: ${OBJECT_STORAGE_URL}
    metadata:
      name: ${NAME}${SUFFIX}

    # SECRET - data encryption key
  - kind: Secret
    apiVersion: v1
    metadata:
      annotations:
        as-copy-of: '${NAME}-template'
        create-template: 'true'
      name: ${NAME}${SUFFIX}
    stringData:
      data-encryption-key: ${DATA_ENCRYPTION_KEY}

  ### DeploymentConfig
  - kind: DeploymentConfig
    apiVersion: apps.openshift.io/v1
    metadata:
      name: ${NAME}${SUFFIX}
    spec:
      replicas: ${{REPLICA_COUNT}}
      revisionHistoryLimit: 10
      test: false
      strategy:
        type: Rolling
        rollingParams:
          # Delay pod updates to account for time to run migrations
          updatePeriodSeconds: 30
          intervalSeconds: 1
          timeoutSeconds: 600
          maxUnavailable: 25%
          maxSurge: 25%
      selector:
        deploymentconfig: ${NAME}${SUFFIX}
      triggers: 
        - type: ImageChange
          imageChangeParams:
            automatic: true
            containerNames:
              - app
            from:
              kind: ImageStreamTag
              name: ${NAME}:${IMAGE_STREAM_VERSION}
        - type: ConfigChange
      template:
        metadata:
          creationTimestamp: null
          labels:
            deploymentconfig: ${NAME}${SUFFIX}
        spec:
          containers:
            - name: app
              # Supply a space to image:, will use settings in ImageChange trigger.
              image: " "  
              env:
                - name: DB_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: database-password
                      name: ${DB_NAME}${SUFFIX}
                - name: DB_USERNAME 
                  valueFrom:
                    secretKeyRef:
                      key: database-user
                      name: ${DB_NAME}${SUFFIX}
                - name: DB_NAME
                  valueFrom:
                      secretKeyRef:
                        key: database-name
                        name: ${DB_NAME}${SUFFIX}
                - name: DB_HOST
                  valueFrom:
                      secretKeyRef:
                        key: database-host
                        name: ${DB_NAME}${SUFFIX}
                - name: DATA_ENCRYPTION_KEY
                  valueFrom:
                    secretKeyRef:
                      key: data-encryption-key
                      name: ${NAME}${SUFFIX}
                - name: ENV
                  value: '${ENV}'
                - name: DB_TESTDATA
                  value: ${DB_TESTDATA}
                # This is the application port
                - name: PORT
                  value: '${PORT}'
                - name: KEYCLOAK_ENABLED
                  value: ${KEYCLOAK_ENABLED}
                - name: INSTANCE_URL_PREFIX
                  value: ${INSTANCE_URL_PREFIX}
                - name: OBJECT_STORAGE_URL
                  valueFrom:
                    configMapKeyRef:
                      key: object-storage-url
                      name: ${NAME}${SUFFIX}
                - name: KEYCLOAK_URL
                  valueFrom:
                    configMapKeyRef:
                      key: keycloak-url
                      name: ${NAME}${SUFFIX}
                - name: SMTP_SERVER
                  valueFrom:
                    configMapKeyRef:
                      key: smtp-server-url
                      name: ${NAME}${SUFFIX}
                - name: HOSTNAME
                  valueFrom:
                    configMapKeyRef:
                      key: hostname
                      name: ${NAME}${SUFFIX}
                - name: OBJECT_STORAGE_BUCKET
                  valueFrom:
                    secretKeyRef:
                      key: bucket
                      name: fom-object-storage-${ENV}
                - name: OBJECT_STORAGE_ACCESS_ID
                  valueFrom:
                    secretKeyRef:
                      key: access_id
                      name: fom-object-storage-${ENV}
                - name: OBJECT_STORAGE_SECRET
                  valueFrom:
                    secretKeyRef:
                      key: secret
                      name: fom-object-storage-${ENV}
              resources:
                requests:
                  cpu: ${REQUEST_CPU}
                  memory: ${REQUEST_MEMORY}
                limits:
                  cpu: ${LIMIT_CPU}
                  memory: ${LIMIT_MEMORY}
              # Have longer delay at startup to allow for database migrations to take place.
              startupProbe:
                httpGet:
                  path: /health-check
                  port: ${{PORT}}
                  scheme: HTTP
                initialDelaySeconds: 30
                timeoutSeconds: 30
                periodSeconds: 15
                successThreshold: 1
                failureThreshold: 30
              # Don't need a liveness probe because node is executed as the root (only) process in the container, if it crashes the container will get restarted.
              readinessProbe:
                httpGet:
                  path: /health-check
                  port: ${{PORT}}
                  scheme: HTTP
                timeoutSeconds: 15
                periodSeconds: 15
                successThreshold: 1
                failureThreshold: 3
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
              imagePullPolicy: Always
          restartPolicy: Always
          terminationGracePeriodSeconds: 30
          dnsPolicy: ClusterFirst
          securityContext: {}
  ### Service
  - kind: Service
    apiVersion: v1
    metadata:
      name: ${NAME}${SUFFIX}
    spec:
      ports:
        - name: ${SERVICE_PORT_NAME}
          protocol: TCP
          port: ${{PORT}}
          targetPort: ${{PORT}}
      selector:
        deploymentconfig: ${NAME}${SUFFIX}
      type: ClusterIP
      sessionAffinity: None
  ### Route
  - kind: Route
    apiVersion: v1
    metadata:
      name: ${NAME}${SUFFIX}
      labels:
        certbot-managed: "true"
      annotations: 
        haproxy.router.openshift.io/rate-limit-connections: "true"
        # Number of HTTP requests that a client IP can make in a 3-second period
        # Needs to be high enough to handle normal case of concurrent requests from Admin at startup.
        haproxy.router.openshift.io/rate-limit-connections.rate-http: "20"
        # Performance testing for BCGW extract and public map needs longer timeout.
        haproxy.router.openshift.io/timeout: "120s"
    spec:
      host: ${HOSTNAME}
      path: ${INSTANCE_URL_PREFIX}/api
      to:
        kind: Service
        name: ${NAME}${SUFFIX}
        weight: 100
      port:
        targetPort: ${SERVICE_PORT_NAME}
      tls:
        termination: edge
        insecureEdgeTerminationPolicy: Redirect
      wildcardPolicy: None
  ### Network Policy - External Web Traffic
  - kind: NetworkPolicy
    apiVersion: networking.k8s.io/v1
    metadata:
      name: web-allow-external-${NAME}${SUFFIX}
    spec:
      podSelector:
        matchLabels:
          deploymentconfig: ${NAME}${SUFFIX}
      ingress:
        - {}
  ### Network Policy - App to DB Traffic
  - kind: NetworkPolicy
    apiVersion: networking.k8s.io/v1
    metadata:
      name: app-to-db-allow-${NAME}${SUFFIX}
    spec:
      podSelector:
        matchLabels:
          deploymentconfig: ${DB_NAME}${SUFFIX}
      ingress:
        - from:
            - podSelector:
                matchLabels:
                  deploymentconfig: ${NAME}${SUFFIX}
          ports:
            - protocol: TCP
              port: 5432
