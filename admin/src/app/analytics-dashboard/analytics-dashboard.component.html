<form #searchForm="ngForm">
  <div class="top-container" style="overflow-y: hidden;">
    <div class="container">
      <div class="title-container">
          <div class="flex-row-align-end">
            <div>
              <h1 class="text-muted mb-0">Dashboard</h1>
              <div class="dashboard-subtitle mb-0">Manage and track FOM information usage</div>
            </div>
            <div class="filter-div">
              <div class="form-group me-2">
                <label for="startDate">Start Date</label>
                <input
                  id="startDate"
                  name="startDate"
                  readonly
                  type="text"
                  class="form-control readonly-normal"
                  placeholder="YYYY-MM-DD"
                  bsDatepicker
                  [minDate]="minStartDate"
                  [(ngModel)]="startDate"
                  [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD', containerClass: 'theme-dark-blue', showWeekNumbers: false }"
                />
              </div>
              <div class="form-group me-2">
                <label for="endDate">End Date</label>
                <input
                  id="endDate"
                  name="endDate"
                  type="text"
                  class="form-control readonly-normal"
                  placeholder="YYYY-MM-DD"
                  bsDatepicker
                  [(ngModel)]="endDate"
                  [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD', containerClass: 'theme-dark-blue', showWeekNumbers: false }"
                />
              </div>
              <div class="form-group">
                <label for="filterSelect">Filter</label>
                <select class="form-control" [(ngModel)]="selectedFilter" name="filterSelect" id="filterSelect">
                  <option *ngFor="let opt of filterOptions" [value]="opt.value">{{ opt.label }}</option>
                </select>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>

  <div class="bottom-container scroll">
    <div class="container" style="background: #f7f8fa; padding-bottom: 0;">
      <div class="row">
        <div class="form-group col-md-2">
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="search-results-container">
        <h2>
          <strong>No results found.</strong>
        </h2>
      </div>
    </div>

  </div>
</form>
