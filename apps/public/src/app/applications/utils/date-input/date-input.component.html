<div class="date-input" [ngClass]="{'is-invalid': isValidate && !isValidDate(ngbDate)}">
  <input class="form-control" type="text" placeholder="YYYY-MM-DD" name="ngbDatepicker" navigation="arrows" ngbDatepicker #ngbDatepicker="ngbDatepicker"
    [firstDayOfWeek]="7"
    [(ngModel)]="ngbDate"
    (ngModelChange)="onDateChg($event)"
    [minDate]="minNgbDate"
    [maxDate]="maxNgbDate" />
  <button class="date-input__calendar-btn form-control" (click)="ngbDatepicker.toggle()" type="button" title="Select a Date">
    <em class="material-icons md-18" style="padding-top: 3px">date_range</em>
  </button>
  <button class="date-input__clear-btn btn btn-icon" [hidden]="!ngbDate" (click)="clearDate()" title="Clear Date">
    <em class="material-icons md-18">close</em>
  </button>
</div>

<div class="invalid-feedback bg-danger" *ngIf="isValidate && !isValidDate(ngbDate)">
  Enter a valid date
</div>
